# Overstory configuration
# See: https://github.com/overstory/overstory

project:
  name: overstory
  root: /Users/jayminwest/Projects/overstory
  canonicalBranch: main
agents:
  manifestPath: .overstory/agent-manifest.json
  baseDir: agents
  maxConcurrent: 5
  staggerDelayMs: 2000
  maxDepth: 2
worktrees:
  baseDir: .overstory/worktrees
beads:
  enabled: true
mulch:
  enabled: true
  domains: []
  primeFormat: markdown
merge:
  aiResolveEnabled: true
  reimagineEnabled: false
watchdog:
  tier1Enabled: true
  tier1IntervalMs: 30000
  tier2Enabled: false
  staleThresholdMs: 300000
  zombieThresholdMs: 600000
logging:
  verbose: false
  redactSecrets: true
